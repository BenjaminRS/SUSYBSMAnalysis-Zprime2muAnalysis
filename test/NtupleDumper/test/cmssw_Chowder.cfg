process REPORT =  {

    untracked PSet maxEvents = {untracked int32 input = -1 } 
service = Tracer { untracked string indention = "$$" }
include "FWCore/MessageLogger/data/MessageLogger.cfi"
include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"

service = AdaptorConfig {}

  source = PoolSource {
    untracked vstring fileNames = {
'file:CSA07Muon-CMSSW_1_6_7-CSA07-Tier0-AOD-A01-Stew_AODSIM_1.root'

    }
  }
   include "Geometry/CMSCommonData/data/cmsSimIdealGeometryXML.cfi"
   include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"


module csa07EventWeightProducer = CSA07EventWeightProducer {
     InputTag src = source

         untracked bool talkToMe = false

             double overallLumi = 100.

#NLO factor
		double ttKfactor = 1. 

              }


module analysis = NtupleDumper {

  InputTag hepMC      = source
  InputTag tracks     = ctfWithMaterialTracks
  InputTag caloTowers = towerMaker
  InputTag caloJets   = iterativeCone5CaloJets
  InputTag genJets    = midPointCone5GenJets
  InputTag electrons  = pixelMatchGsfElectrons
  InputTag standAlones = standAloneMuons
  InputTag muons      = muons
  InputTag tauTags    = coneIsolationTauJetTags
  untracked bool skipGenJets = true
  InputTag photons      = correctedPhotons

  InputTag csa07EventWeightTag = csa07EventWeightProducer:weight
  
  untracked bool runOnCSA07Soup = true
untracked bool	hasHLTTriggerResults = true
untracked bool hasL1TriggerResults = true
untracked bool runOnAODSIM = true 

untracked bool DoYouWannaGetJetTag = true
InputTag JetTagsLabel = jetProbabilityJetTags

untracked string CSA07WeightModuleLabel = "csa07EventWeightProducer"
untracked double OveralLumiForSoup = 100.

  untracked string histoutputFile = "ntuple.root"
}

path f = { csa07EventWeightProducer, analysis }

}

